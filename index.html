<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breaking Bad Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<img src="images/logo.png">
	</header>

						<!-- INITIAL DISPLAY -->
	<section class="main opening-text">
		<div>
			<h2>Test your knowledge on the hit show:</h2>
			<h3>WARNING: This quiz contains spoilers.</h3>
		</div>
		<hr>
		<div class="button">
			<button class="start-button">Start Quiz</button>
		</div>
	</section>

						<!-- QUESTIONS DISPLAY -->
	<section class="main questions-text">
		<div>
			<h2 class="question"></h2>
			<h3 class="question-number"></h3>	
		</div>
		<hr>
		<div>
			<form class="answer-choices">
	
			</form>
		</div>
	</section>

						<!--  RESULTS DISPLAY -->
	<section class="main results-text">
		<div class="score-display">
			<h2 class="score"></h2>
		</div>
		<hr>
		<div class="button">
			<button class="play-again">Play again</button>
		</div>
	</section>
	
	<audio id="yeah" src="audio/yeah.wav">
	<audio id="right" src="audio/right.wav">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
