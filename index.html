<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breaking Bad Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1>Breaking Bad Quiz</h1>
	</header>

						<!-- INITIAL DISPLAY -->
	<section class="main opening-text">
		<h3>Test your knowledge on the hit show:</h3>
		<h3>WARNING: This quiz contains spoilers</h3>
		<button class="start-button">Start Quiz</button>
	</section>

						<!-- QUESTIONS DISPLAY -->
	<section class="main questions-text">
		<div>
			<h2 class="question"></h2>
			<h3 class="question-number"></h3>	
		</div>
		<div>
			<form class="answer-choices">
	
			</form>
		</div>
	</section>

						<!--  RESULTS DISPLAY -->
	<section class="main results-text">
		<div class="score-display">
			<h2 class="score"></h2>
			<button class="play-again">Play again</button>
		</div>
	</section>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
